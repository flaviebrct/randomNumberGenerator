<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de nombre</title>


    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1 class="title">Générateur de nombre</h1>

        <div class="input-container">

            <div class="range-start-content">
                <label for="range-start">Entrez votre valeur minimale</label>
                <input type="number" name="range-start">
            </div>

            <div class="range-end-content">
                <label for="range-end">Entrez votre valeur maximale</label>
                <input type="number" name="range-end">
            </div>

        </div>

        <button class="generate-btn" type="button">Générer un nombre</button>

    </div>
    
    <script type="module" src="script.js"></script>
</body>

</html>
